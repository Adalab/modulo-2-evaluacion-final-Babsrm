<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluaci√≥n final Babsrm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
          <h1 class="header__title">Buscador de series de anime</h1>
          <section class="header__body">
              <form class="header__body--form js-form" method="GET">
                  <input class="js-userInput userInput" type="text" name="name-show" id="name-show" placeholder="Ej: Naruto"
                      maxlength="30">
                  <button class="header__body--searchbtn js-searchBtn" type="button"><i class=""
                          aria-hidden="true"></i>Buscar</button>
              </form>
              <div>
                  <button class="header__body--resetbtn js-resetBtn" type="reset"><i class=""
                          aria-hidden="true"></i>Reset</button>
              </div>
          </section>
      </header>
      <article class="bothcolums">
          <div class="favlist">
              <h3 class="favlist__title">Series favoritas</h3>
              <section class="favlist__container js-favlistcontainer">
                    <button class="favlist__container--resetBtnfav js-resetBtnfav">Borrar favs</button>
                    <ul class="js-favoritesList"></ul>
              </section>
          </div>
          <div class="results">
              <h3 class="results__title">Resultados</h3>
              <section class="results__results js-resultsData">
                  <ul class="js-seriesList"></ul>
              </section>
          </div>
      </article> 
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
